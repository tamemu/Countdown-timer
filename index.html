<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カウントダウンタイマー</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            background-size: cover;
            background-position: center;
        }
        #countdown {
            font-size: 40px;
            margin-top: 20vh;
            padding: 10px;
            border: 5px solid transparent;
            display: inline-block;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Montserrat&family=Pacifico&family=Courier+Prime&display=swap" rel="stylesheet">
</head>
<body>
    <div id="countdown"></div>
    
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const countdownElement = document.getElementById("countdown");
            const targetTime = new Date("2025-07-05T04:18:00");
            
            function updateCountdown() {
                const now = new Date();
                const diff = targetTime - now;
                if (diff <= 0) {
                    countdownElement.textContent = "00日 00時間 00分 00秒";
                    return;
                }
                const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((diff % (1000 * 60)) / 1000);
                countdownElement.textContent = `${days}日 ${hours}時間 ${minutes}分 ${seconds}秒`;
            }
            
            setInterval(updateCountdown, 1000);
            updateCountdown();
        });
    </script>
</body>
</html>
