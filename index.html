<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カウントダウンタイマー</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-image: url('https://github.com/tamemu/Countdown-timer/blob/efec8d13cb16bef7e1dbac6f92febc67a28ef5bb/u4851777131_A_highly_detailed_and_dramatic_illustration_of_a__50df4ea3-95bd-4409-aaf0-ded327bfec5e_2.png');
            background-size: cover;
            background-position: center;
        }
        #countdown {
            font-size: 40px;
            margin-top: 20vh;
            padding: 10px;
            border: 5px solid white;
            display: inline-block;
            color: black;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.8);
        }
        #font-size-container {
            margin-top: 20px;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Montserrat&family=Pacifico&family=Courier+Prime&display=swap" rel="stylesheet">
</head>
<body>
    <div id="countdown"></div>
    <div id="font-size-container">
        <label for="font-size">フォントサイズ:</label>
        <input type="number" id="font-size" value="40" min="10" max="100">
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const countdownElement = document.getElementById("countdown");
            const fontSizeInput = document.getElementById("font-size");
            const targetTime = new Date("2025-07-05T04:18:00");
            
            function updateCountdown() {
                const now = new Date();
                const diff = targetTime - now;
                if (diff <= 0) {
                    countdownElement.textContent = "00日 00時間 00分 00秒";
                    return;
                }
                const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((diff % (1000 * 60)) / 1000);
                countdownElement.textContent = `${days}日 ${hours}時間 ${minutes}分 ${seconds}秒`;
            }
            
            fontSizeInput.addEventListener("input", () => {
                countdownElement.style.fontSize = fontSizeInput.value + "px";
            });
            
            setInterval(updateCountdown, 1000);
            updateCountdown();
        });
    </script>
</body>
</html>
