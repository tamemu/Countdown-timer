<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カウントダウンタイマー</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="background"></div>
    <div class="container">
        <h1 id="countdown">00日 00時間 00分 00秒</h1>
        <button id="open-settings">設定</button>
    </div>

    <!-- 設定画面 -->
    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <h2>設定</h2>
            <label>目標日時:</label>
            <input type="datetime-local" id="target-time"><br>
            
            <label>フォントサイズ:</label>
            <input type="number" id="font-size" min="10" max="100" value="40"> px<br>

            <label for="font-color">文字色:</label>
            <input type="color" id="font-color" value="#000000">

            <label for="text-stroke-width">縁取りの太さ:</label>
            <input type="number" id="text-stroke-width" value="0">
            <br>
            <label for="text-stroke-color">縁取りの色:</label>
            <input type="color" id="text-stroke-color" value="#000000">

            <label>フォント選択:</label>
            <select id="font-family">
                 <option value="Arial">Arial</option>
                 <option value="Verdana">Verdana</option>
                 <option value="Times New Roman">Times New Roman</option>
                 <option value="Roboto">Roboto</option>
                 <option value="Montserrat">Montserrat</option>
                 <option value="Pacifico">Pacifico</option>
                 <option value="Courier Prime">Courier Prime</option>
                 <option value="Georgia">Georgia</option>
                 <option value="Comic Sans MS">Comic Sans MS</option>
                 <option value="Impact">Impact</option>
                 <option value="Lucida Console">Lucida Console</option>
            </select><br>

            <label>背景画像:</label>
            <input type="file" id="background-image" accept="image/*"><br>

            <button id="save-settings">保存</button>
            <button id="close-settings">閉じる</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
